{% extends 'layout.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">스포츠 뉴스</a>
  </div>
</nav>
<div class="container">
    <div class="row">
        {% for flat_form in flat_form_list %}
        <div class="col">
            <div class="flat_form">{{flat_form}}</div>
            <div class="'col-md-5 mt-2 col-lg-9 order-md-last">
                <ul class="list-group mb-3">
                {% for category in flat_form.category.all %}
                    <li class="news-card list-group-item" onclick="location.href='{% url 'sports_news' flat_form=flat_form.name category=category.name %}'">
                        <div class="news-title">
                            {{category.name}}
                        </div>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
